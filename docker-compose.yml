version: '3.1'
services:
  redis:
    image: redis
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - ./redis/data/persist:/data
      - ./redis/data/redis.conf:/usr/local/etc/redis/redis.conf
    command: [redis-server, /usr/local/etc/redis/redis.conf]
  postgres:
    image: postgres
    container_name: postgres
    hostname: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - '5432:5432'
    secrets:
      - postgres_password
    volumes:
      - ./postgresql/data/persist:/var/lib/postgresql/data
  influxdb:
    image: influxdb
    container_name: influxdb
    hostname: influxdb
    restart: always
    ports:
      - '8086:8086'
    volumes:
      - ./influxdb/data/persist:/var/lib/influxdb
      - ./influxdb/data/influxdb.conf:/etc/influxdb/influxdb.conf
    command: [influxd, -config, /etc/influxdb/influxdb.conf]
  grafana:
    image: grafana/grafana
    container_name: grafana
    hostname: grafana
    restart: always
    user: root
    env_file:
      - ./grafana/data/env
    ports:
      - '3456:3000'
    volumes:
      - ./grafana/data/persist:/var/lib/grafana
secrets:
  postgres_password:
    file: ./postgresql/data/password
