version: '3'
services:
  base:
    image: tao/base
    container_name: tao-base
    build:
      context: ./base
    volumes:
      - ./base:/root
    command: [/bin/zsh, setup.zsh]
  nodejs:
    image: tao/nodejs
    container_name: tao-nodejs
    build:
      context: ./nodejs
  nginx:
    image: tao/nginx
    container_name: tao-nginx
    build:
      context: ./nginx
